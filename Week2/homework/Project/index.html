<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sarpanch&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Pomodoro Clock</h1>
      <h3>Session Length</h3>
      <h3>
        <span id="down-resetButton">▼</span>
        <span id="timerValue-Lable">25</span>
        <span id="up-resetButton">▲</span>
      </h3>
      <section>
        <h1>Session</h1>
        <div id="timeDisply-board">25:00</div>
      </section>
      <div class="footer">
        <span id="play-Button"></span>
        <span id="pause-Button"></span>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
